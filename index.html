<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main>
			<div class="user-container">
				<div class="user-con-upper">
					<div class="img-con">
						<img src="./images/image-jeremy.png" />
					</div>

					<div class="user-info">
						<p class="report-for">Report for</p>
						<p class="user-name">Jeremy Robson</p>
					</div>
				</div>

				<div class="user-con-lower">
					<span>Daily</span>
					<span>Weekly</span>
					<span>Monthly</span>
				</div>

				<!-- Daily Weekly Monthly Work 5hrs -->
			</div>

			<div class="time-card work">
				<div class="time-card-upper">
					<img src="./images/icon-work.svg" alt="Work-icon" />
				</div>

				<div class="time-card-lower">
					<div class="time-card-title">
						<span>Work</span>
						<img
							src="./images/icon-ellipsis.svg"
							alt="ellipsis icon"
						/>
					</div>

					<div class="time-last-week">
						<p class="time">32hrs</p>
						<p class="last-week">Last Week - 36hrs</p>
					</div>
				</div>
			</div>

			<div class="time-card play">
				<div class="time-card-upper">
					<img src="./images/icon-play.svg" alt="play-icon" />
				</div>

				<div class="time-card-lower">
					<div class="time-card-title">
						<span>Play</span>
						<img
							src="./images/icon-ellipsis.svg"
							alt="ellipsis icon"
						/>
					</div>

					<p class="time">10hrs</p>
					<p class="last-week">Last Week - 8hrs</p>
				</div>
			</div>

			<div class="time-card study">
				<div class="time-card-upper">
					<img src="./images/icon-study.svg" alt="study-icon" />
				</div>

				<div class="time-card-lower">
					<div class="time-card-title">
						<span>Study</span>
						<img
							src="./images/icon-ellipsis.svg"
							alt="ellipsis icon"
						/>
					</div>

					<p class="time">4hrs</p>
					<p class="last-week">Last Week - 7hrs</p>
				</div>
			</div>

			<div class="time-card exercise">
				<div class="time-card-upper">
					<img src="./images/icon-exercise.svg" alt="exercise-icon" />
				</div>

				<div class="time-card-lower">
					<div class="time-card-title">
						<span>Exercise</span>
						<img
							src="./images/icon-ellipsis.svg"
							alt="ellipsis icon"
						/>
					</div>

					<p class="time">4hrs</p>
					<p class="last-week">Last Week - 5hrs</p>
				</div>
			</div>

			<div class="time-card social">
				<div class="time-card-upper">
					<img src="./images/icon-social.svg" alt="social-icon" />
				</div>

				<div class="time-card-lower">
					<div class="time-card-title">
						<span>Social</span>
						<img
							src="./images/icon-ellipsis.svg"
							alt="ellipsis icon"
						/>
					</div>

					<p class="time">5hrs</p>
					<p class="last-week">Last Week - 10hrs</p>
				</div>
			</div>

			<div class="time-card self-care">
				<div class="time-card-upper">
					<img
						src="./images/icon-self-care.svg"
						alt="Self-care-icon"
					/>
				</div>

				<div class="time-card-lower">
					<div class="time-card-title">
						<span>Self care</span>
						<img
							src="./images/icon-ellipsis.svg"
							alt="ellipsis icon"
						/>
					</div>

					<p class="time">2hrs</p>
					<p class="last-week">Last Week - 2hrs</p>
				</div>
			</div>
